<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var grade = "F";

        switch (grade) {

            case "A":
                document.write("Excelent");
                break;
            case "B":
                document.write("GOOD");
                break;
            case "C":
                document.write("Avarage");
                break;

            case "D":
                document.write("Poor");
                break;
            case "F":
                document.write("Fail");
                break;

            default:
                document.write("Invalid Grade");
        }
    </script>
</body>

</html>
