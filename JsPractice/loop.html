<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var n = 0;
        for (n = 0; n <= 100; n++) {
            document.write(n + "</br>");
        }


        var i = 0;
        sqr = 0;
        while (i <= 20) {
            sqr = i * i;
            document.write(sqr + "</br>");
            i++;

        }
    </script>
</body>

</html>
