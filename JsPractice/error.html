<body>
    <script type="text/javascript">
        var a = 200;
        var b = 2;



        try {
            if (b == 0) {
                throw ("Enter the vale of Zero is show error");
            } else {
                var c = a / b;
                document.write(c);

            }
        } catch (e) {
            alert("Error" + e);

        } finally {
            document.write(" </br> Allays execute the code");
        }
    </script>
