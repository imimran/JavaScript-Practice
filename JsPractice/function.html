<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function add(a, b) {
            c = a + b;
            return c;

        }

        function sub(a, b) {
            c = a - b;
            return c;

        }

        function mul(a, b) {
            c = a * b;
            return c;

        }

        function div(a, b) {
            c = a / b;
            return c;

        }


        var res = add(50, 10);
        document.write(res);

        var res1 = sub(50, 10);
        document.write(res1);

        var res2 = mul(50, 10);
        document.write(res2);

        var res3 = div(50, 10);
        document.write(res3);
    </script>
</body>

</html>
